<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>Flip a Coin</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.gooleapis.com/css2?family=Rubik:wght@400;500&display=swap">
    </head>
    <body>
        <div class="container">
            <div class="stats">
                <p id="heads-count">Heads: 0</p>
                <p id="tails-count">Tails: 0</p>
            </div>
            <div class="coin">
                <div class="heads">
                    <img src="heads.svg" alt="coin-heads">
                </div>
                <div class="tails">
                    <img src="tails.svg" alt="coin-tails">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">
                    Flip Coin
                </button>
                <button id="reset-button">
                    Reset
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
